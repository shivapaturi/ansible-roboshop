- name: configure shipping component
  hosts: shipping
  become: yes
  tasks: 
    - name: Install maven 
      ansible.builtin.dnf:
        name: maven 
        state: present

    - name: create app directory
      ansible.builtin.file:
        path: /app
        state: directory

    - name: create roboshop system user
      ansible.builtin.user:
        name: roboshop
        shell: /sbin/nologin
        system: true
        home: /app

    - name: Download shipping code
      ansible.builtin.get_url:
        url: https://roboshop-artifacts.s3.amazonaws.com/shipping.zip
        dest: /tmp/shipping.zip

    - name: extract shipping code
      ansible.builtin.unarchive:
        src: /tmp/shipping.zip
        dest: /app
        remote_src: yes

    - name: Clean and package the Maven application
      ansible.builtin.command: mvn clean package
      args:
            chdir: /app

    - name: Rename the JAR file to shipping.jar
      ansible.builtin.command: mv target/shipping-1.0.jar shipping.jar
      args:
        chdir: /app    

    - name: Copy shipping service
      ansible.builtin.copy:
        src: shipping.service
        dest: /etc/systemd/system/shipping.service
        
    - name: systemctl deamon reload
      ansible.builtin.systemd_service:
        daemon_reload: true

    - name: start and enable shipping
      ansible.builtin.service:
        name: shipping
        state: started
        enabled: yes

    - name: Install mysql
      ansible.builtin.dnf:
        name: mys1l 
        state: present

    - name: Load schema into MySQL database
      ansible.builtin.command: >
        mysql -h {{ mysql_host }} -uroot -pRoboShop@1 < /app/db/schema.sql
      args:
        chdir: /app
      environment:
        MYSQL_PWD: RoboShop@1

    - name: Create MySQL app user for shipping app
      ansible.builtin.command: >
        mysql -h {{ mysql_host }} -uroot -pRoboShop@1 < /app/db/app-user.sql
      args:
        chdir: /app
      environment:
        MYSQL_PWD: RoboShop@1

    - name: Load master data into MySQL database
      ansible.builtin.command: >
        mysql -h {{ mysql_host }} -uroot -pRoboShop@1 < /app/db/master-data.sql
      args:
        chdir: /app
      environment:
        MYSQL_PWD: RoboShop@1

    - name: Restart shipping service
      ansible.builtin.systemd:
        name: shipping
        state: restarted

